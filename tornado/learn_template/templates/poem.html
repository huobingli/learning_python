<!DOCTYPE html>
<html>
<head>
  <title>Poem Maker Pro</title>
</head>
<body>
  <h1>Your Poem</h1>
  <p>Two {{ roads }} 
  diverged in a {{ wood }}, 
  and I <br />
  I took the one less tavelled by, <br />
  And that has {{ made }} 
  all the {{  difference }}.</p>

</body>
</html>
<!--双大括号（{{和}}）括起来的字符串:在双大括号中的单词是占位符，当我们渲染模板时希望以实际值代替。
我们可以使用向render函数中传递关键字参数的方法指定什么值将被填充到HTML文件中的对应位置，
其中关键字对应模板文件中占位符的名字。-->
